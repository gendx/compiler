language: cpp

compiler:
  - gcc
  - clang

before_install:
  - cd install
  - if [ "$CXX" == "g++" ]; then chmod +x ./install-gcc.sh; fi
  - if [ "$CXX" == "g++" ]; then sudo -E ./install-gcc.sh; fi
  - if [ "$CXX" == "clang++" ]; then chmod +x ./install-clang.sh; fi
  - if [ "$CXX" == "clang++" ]; then sudo -E ./install-clang.sh; fi
  - cd ..

install:
  - cd install
  - chmod +x ./install-bison-flex-c++.sh
  - sudo -E ./install-bison-flex-c++.sh
  - cd ..
  
script:
  - whereis "$CXX"
  - which "$CXX"
  - echo "$PATH"
  - ls -l /usr/bin | grep "$CXX"
  - $CXX --version
  - cd src/parse
  - flexc++ lexer
  - bisonc++ grammar
  - cd ../..
  - mkdir build
  - cd build
  - cmake ..
  - cmake ..
  - make
  - cd ../test
  - make -k test
